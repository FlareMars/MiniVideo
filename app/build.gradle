apply plugin: 'com.android.application'

android {
    signingConfigs {
        gomo {
            keyAlias 'gosms'
            keyPassword '10La3g.cn'
            storeFile file('../files/GOSmsKeyStore')
            storePassword '10La3g.cn'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.pixelslab.stickerpe"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
